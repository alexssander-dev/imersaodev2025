<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalha de Heróis vs Vilões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela-inicial" class="tela">
        <h1>Batalha Épica das novelas!</h1>
        <button id="btn-iniciar">INICIAR JOGO</button>
    </div>

    <div id="tela-jogo" class="tela escondido">
        <div class="container">
            <h2>Crie seu time</h2>
            <div id="form-personagens"></div>
            <button id="btn-batalhar">INICIAR BATALHA</button>
        </div>
    </div>

    <div id="tela-resultado" class="tela escondido">
        <div class="container">
            <div id="resultado-conteudo"></div>
            <button id="btn-reiniciar">JOGAR NOVAMENTE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
